<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Sign-up form start -->

  <main>
    <section class="text-container">
      <h1> Stay updated!</h1>
      <p>  Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>  Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li> And much more!</li>
      </ul>

      <form action="./succss.html" id="form" novalidate> 
      <div class="text">
        <label for="mail">Email Address</label>
        <h6 id="errorMessage">Vaild Email Required</h6>
      </div>
      <input type="email" id="email"  placeholder="email@company.com" autofocus >
      <button type="submit">  Subscribe to monthly newsletter</button>
      </form>
    </section>

    <section class="img-container">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop" class="desktop-view">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="illustration-sign-up-mobile" class="mobile-view">
    </section>
  </main>
 

  <!-- Sign-up form end -->

<script src="./srcipt.js">
</script>

</body>
</html>
